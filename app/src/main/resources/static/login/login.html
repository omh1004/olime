<script type="text/javascript">

    document.querySelector("form[name=form1]").onsubmit = function () {

        var fd = new FormData(document.forms.namedItem("form1"));

        fetch("/member/signin", {
            method: "POST",
            body: new URLSearchParams(fd)
        })
        .then(function (response) {
            return response.json();
        })
        .then(function (result) {
            console.log(result)

            if (result.status == "success" && result.data.userType == "U") {
                location.href = "/social-match/index.html";
            } else if (result.status == "success" && result.data.userType == "M"){
                location.href = "../manager/index1.html"
            } else {
                window.alert("로그인 실패!");
            }
        });
        return false;
    };

  js.src = "https://connect.facebook.net/en_US/sdk.js";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));

function checkLoginState() {
    FB.getLoginStatus(function(response) { 
        if (response.status === 'connected') { // 로그인이 정상적으로 되었을 때,
            
        	var params = new URLSearchParams();
          params.append("accessToken", response.authResponse.accessToken);

          fetch("/member/facebookLogin", {
        	  method: "POST",
        	  body: params 
        	}).then(function(response) {
        		return response.json();
        	}).then(function(result) {   
        		if (result.status == "success") {
                    console.log("--------------------------")
        			console.log(result.data)
                    console.log("--------------------------")
        			location.href = "/social-match/index.html";
        		} else {
        			window.alert("가입완료!   임시비밀번호는 1111입니다.");
        			console.log(result.data);
        		}
        	});
          
        } else { // 로그인이 되지 않았을 때,
            console.log("로그인 되지 않았음");
        }
    });
}

var xEmail = document.querySelector("input[name=email]");

}
