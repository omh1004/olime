<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="view.css">
   <script src="../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../node_modules/axios/dist/axios.js"></script>
  <title>라임마켓-상세보기</title>

  <script type="text/javascript">

    $(document).ready(function(){
        $('#footer').load('/footer/footer.html');
        $('#x-header').load('/header/user/header.html')
    })
  </script>

</head>

<body>
    <div id="x-header" class="d-flex bd-highlight mb-3"></div>

    <div id="body-wrapper">
        <div id="content-body">
            <div id="item-box">
              <div id="item-region"><p id="item-region-p"></p></div>
              <div id="item-title" class="d-flex justify-content-between mb-3"><div id="item-title-p" class="col g-0"></div><div id="menu-wrap" ></div></div>
              <div id="item-price"><p id="item-price-p"></p></div>
              <div id="user-info">
                  <div class="container g-0">
                      <div class="row g-0">
                          <div id="user-img-wrap"><img src="../asset/image/user-img.jpg"></div>
                          <div class="col-sm-8 ps-2 pt-1">
                              <div class="container">
                                  <div class="row">
                                      <div class="col"><span id="user-name"></span>  <span id="manner"></span></div>
                                  </div>
                                  <div class="row">
                                      <div class="col" id="rgt-date"></div>
                                  </div>
                              </div>
                          </div>
                          <div id="etc" class="col">
                              
                          </div>
                      </div>
                  </div>
              </div>
              <div id="item-content"><textarea name="content" id="item-content-p" class="autosize" placeholder="내용을 입력해주세요" readonly style="overflow: hidden;"></textarea></div>
              <div id="item-img-wrap"></div>
              <div id="heart-wrap">
                  <a class="heart-click" idx=${item.data.itemId}></a>
                  <span id="like-count">  </span>
              </div>
            </div>
            <div id="reply-box">
              <div id="reply-wrap">
                <p>댓글</p>
                <div id="reply-view" class="ms-2"></div> <!--댓글 달리는 곳-->
                <div class="container">
                    <div class="row">
                        <div class="col g-0"><img src="../asset/image/user-img.jpg"></div>
                        <div id="reply-form" class="d-flex justify-content-between col-11">
                            <textarea id="reply-text" name="content" class="autosize" placeholder="댓글을 남겨보세요" style="overflow: hidden;"></textarea>
                            <button id="reply-btn" type="button">등록</button>
                        </div>
                    </div>
                </div>
              </div>
            </div>
        </div>

        <footer id="footer"></footer>
    </div>

<script type="module" src="view.js"></script>
<script>


</script>


</body>
</html>
