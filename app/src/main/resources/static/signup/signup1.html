<script type="text/javascript">



const email = document.querySelector("input[name=email]");

$(".form-control").focusout(function() {
  let pass1 = $("#inputPassword").val();
  let pass2 = $("#inputPassword2").val();

  if (pass1 !="" || pass2 !="") {
    if (pass1 == pass2)
    $("#pwd-check").html("");
    $("#pwd-check").attr('color','green');
  } else {
    $("#pwd-check").html("비밀번호가 일치하지 않습니다.")
    $("#pwd-check").attr('color','red')
  }
})


  
document.querySelector("form[name=form1]").onsubmit = function() {

  const p1 = document.getElementById('inputPassword').value;
  const p2 = document.getElementById('inputPassword2').value;
   if( p1 != p2 ) {
     alert("비밀번호가 일치 하지 않습니다.");
     return false;
   } 


/* 정규표현식 사용예정

  if (email.value === "" ||

  		name.value === "" ||
      phoneNo.value === "") {
    window.alert("필수입력사항이 비어있습니다.");
    return false;
  }

  var fd = new FormData(document.forms.namedItem("form1"));

  fetch("/signup/signup1", { 
      method: "POST",
      body: new URLSearchParams(fd)
    }) 
    .then(function(response) {
      return response.text();
    })
    .then(function(text) {
      if (text == "success") {
    	  location.href = "signup2.html";
      } else {
    	  window.alert("중복된 이메일입니다");
      }
    });

  return false;
};


$(document).ready(function() {
  $("#checkAll").click(function() {
    if($("#checkAll").is(":checked")) $("input[class=form-check-input]").prop("checked", true);
    else $("input[class=form-check-input]").prop("checked", false);
  });
  
  $("input[class=form-check-input]").click(function() {
    var total = $("input[class=form-check-input]").length;
    var checked = $("input[class=form-check-input]:checked").length;
    
    if(total != checked) $("#checkAll").prop("checked", false);
    else $("#checkAll").prop("checked", true); 
  });
});
