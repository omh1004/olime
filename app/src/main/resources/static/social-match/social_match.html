  <script type="text/javascript">
    var matchList = document.querySelector(".match-list")
    console.log(matchList)

    // 템플릿 엔진에서 사용할 HTML 조각을 가져오기
    var matchListTemplate = document.querySelector("#match-list-template");
    console.log(matchListTemplate)

    //템플릿 엔진 준비
    var htmlGenerator = Handlebars.compile(matchListTemplate.innerHTML);

    fetch("/match/list")
      .then(function (response) {
        return response.json();
      })
      .then(function (matches) {
        for (var match of matches) {
          console.log(typeof (match.startTime));
        }
        // 서버에서 받은 연락처 배열을 가지고 템플릿 엔진을 실행하여 tbody 콘텐트를 생성한다.
        matchList.innerHTML = htmlGenerator(matches);
      });
